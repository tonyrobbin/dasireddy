<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Firbase init -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Bootstrap StyleShet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- manifest -->
    <link rel="manifest" href="manifest.json">


</head>

<body>

    <!-- Header -->

    <div id="header">
        <h1>E-Commerce</h1>
        <button class="btn btn-danger" onClick="showNav()">Menu</button>
    </div>

    <!-- Navbar -->
    <nav id="custom-nav">
        <span style="float: right; cursor: pointer;">
            <img src="images/close.png" alt="close-icon" id="close-icon" onClick="navClose()" width="30px">
        </span>
        
        <!-- Print UserName -->
        <p id="user"></p>
        <ul id="nav-links">
            <li>
                <a class="btn btn-info link" href="ads.html">Home </a>
            </li>
            <li>
                <a href="add-ads.html" class="btn btn-success">Submit your Ad
                </a>
            </li>
            <li>
                <a href="user-ads.html" class="btn btn-success">See Your Ads
                </a>
            </li>    
            <li>
                <a class="btn btn-info link" href="inbox.html">Inbox </a>
            </li>
            <li>
                <a class="btn btn-info link" href="offline-ads.html">Offline Ads </a>
            </li>
            <li>
                <button class="btn btn-danger" onClick="signOutUser()">logOut
                </button>
            </li>

        </ul>
    </nav>



    <!-- Submitting Ads Data -->
    <div id="ad-div">
        <h3>Submit Your Ad</h3>
        <div id="input-groups">
            <div class="form-group">
                <input type="text" class="form-control" id="category" placeholder="Category..">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="product-name" placeholder="Product Name..">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="product-model" placeholder="Product Model..">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="price" placeholder="Price..">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="contact-num" placeholder="Contact Number..">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Your Address..">
            </div>
            <div>
                <textarea cols="35" rows="4" id="description" placeholder="Description.."></textarea>
            </div>
            <div>
                <input type="file" id="file" required>
            </div>
            <div>
                <input type="button" value="Submit" class="btn btn-info btn-block my-3" onClick="submitAdd()">
            </div>
            <a href="ads.html" class="btn btn-primary btn-block text-center">Back To Home</a>
        </div>
    </div>


    <div id="confirmation-msg-div" class="text-center">
        <h2>You Have Successfully Submitted Ad</h2>
        <div id="btns">
            <a href="add-ads.html" class="btn btn-primary">Post Another Ad</a>
            <a href="ads.html" class="btn btn-info">Go To Home Page</a>
        </div>
    </div>

    <div id="message-box"> </div>

    <!-- Loader -->
    <div id="loader-div">
        <img src="images/loader.png" alt="loader" id="loader" width="50px">
        <p id="loader-text"></p>
    </div>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
    <script src="js/add-ads.js"></script>
</body>

</html>
