<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<!-- Firbase init -->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

<!-- Bootstrap StyleShet -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Custom StyleSheet -->
<link rel="stylesheet" href="css/style.css">

<!-- manifest -->
<link rel="manifest" href="manifest.json">


<body>

    <style>
        body {
            background-image: url("images/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
    </style>
    <div id="signup-form-div">
        <h1 class="text-center">Create Account</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="UserName..">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email..">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password..">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd2" placeholder="Re-Type Password..">
        </div>

        <div class="form-group">
            <input type="button" value="SignUp" class="btn btn-success" onClick="createUser()">
        </div>
        <p class="link">Already Have Account
            <a href="index.html">Signin Here</a>
        </p>
        <div id="error-div">
            <p id="error"></p>
        </div>
    </div>
    <div id="loader-div">
        <img src="images/loader.png" alt="loader" id="loader" width="50px">
        <p id="loader-text"></p>
    </div>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
